
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    placeholder="Post Title"
    #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Picture</button>
    <input type="file" #filePicker>
  </div>
  <mat-form-field>
    <textarea
      matInput
      rows="4"
      name="content"
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
